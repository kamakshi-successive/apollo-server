type Query {
    getMyProfile: User!
    getTrainee(id: ID!): Trainee!
    getAllTrainees(payload: optionsInput): TraineeAll
}

type Mutation {
    createTrainee(payload: CreateUserInput): CrTrainee!
    updateTrainee(payload: UpdateUserInput): UpTrainee !
    deleteTrainee(payload: DeleteUserId): DelTrainee !
    loginUser(payload: LoginInput): String!
}

type Subscription {
  traineeAdded: Trainee!
  traineeUpdated: Trainee!
  traineeDeleted: ID!   
}