type Query {
    getMyProfile: User!
    getTrainee(id: ID!): User!
    getAllTrainees: [User]
}

type Mutation {
    createTrainee(user: CreateUserInput): User!
    updateTrainee(id: ID!, role: String): User!
    deleteTrainee(id: ID!): ID!
    loginUser(payload: loginUser): String!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: User!
  traineeDeleted: ID!   
}