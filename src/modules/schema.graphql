type Query {
    getMyProfile: User!
    getTrainee(id: ID!): Trainee!
    getAllTrainees: [TraineeAll]!
}

type Mutation {
    createTrainee(payload: CreateUserInput): String!
    updateTrainee(payload: UpdateUserInput): String!
    deleteTrainee(payload: DeleteUserId): ID!
    loginUser(payload: LoginInput): String!
}

type Subscription {
  traineeAdded: Trainee!
  traineeUpdated: Trainee!
  traineeDeleted: ID!   
}